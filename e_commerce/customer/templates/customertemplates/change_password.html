{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/cuschange.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body style="background-color: black;">
    <form class="div1" method="POST">
      {% csrf_token %}
        <h3 id="log">Change Password</h3>
        <div class="mb-3">
          <label  class="form-label">Current Password:</label>
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="curpass">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">New Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="newpass">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="conpass">
        </div>
        
        <button type="submit" class="btn btn-dark">Submit</button>
        <br/>
        {{message}}
      </form>

</body>
</html>
