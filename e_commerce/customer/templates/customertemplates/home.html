{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/custhome.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body style="background-color: black;">
  <section class="header">
    <div class="div1">
      E-Commerce
    </div>
    <div class="div2">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link " href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Change Password</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'customer:logout' %}">LogOut</a>
        </li>
      </ul>
    </div>
  </section>
  <div id="hr"><hr></div>
  <section class="div">
    <div class="div3">  

      {% for product in product_list%}
      <div class="card" style="width: 18rem;">
       <img src="{{product.upload.url}}" class="card-img-top" alt="..." id="pic1">
        <div class="card-body">
          <h4 class="card-title">{{product.p_name}}</h4>
          <h6 class="card-title">{{product.description}}</h6>
          <p class="card-text">â‚¹{{product.price}}</p>
          <a href="{% url 'customer:prodetails' product.id %}" class="btn btn-dark">view</a> <br><br>
          <div class="desc">Seller - {{product.seller.seller_name|title}}</div>

        </div>
      </div>
       {% endfor %}
    </div>
  </section>  
  <br/> <br/>
</body>
</html>
