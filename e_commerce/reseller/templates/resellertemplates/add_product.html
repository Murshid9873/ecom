{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/addpro.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</head>

<body style="background-color: black;">
  <section class="div1">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <h3 id="sign">Add Product</h3> <br>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Product Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" name="product_name">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="description">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Product No.</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="product_no">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">File Upload </label>
        <div class="col-sm-10">
          <input type="file" class="form-control" name="upload">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="price">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Current Stock</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="stock">
        </div>
        <br><br><br>
        <div class="mb-3">
          <button type="submit" class="btn btn-dark">Add</button>
        </div>
      </div>
       {{message}}
    </form>
  </section>
</body>

</html>
