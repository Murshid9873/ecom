{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/sellregg.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</head>

<body>

  <body style="background-color: black; ">
    <section class="div1">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <h3 id="sign">SignUp</h3> <br>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Seller Name </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name="seller_name">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Email </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email">
          </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Phone </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="phone">
            </div>
        </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Company Name </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="company_name">
            </div>
          </div>
          <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Acc holder Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="holder_name">
              </div>
          </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">ifsc no.</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="ifsc">
              </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Branch</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="branch">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Acc no.</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="acc_no">
                </div>          
          </div>
            <div class="row mb-3">    
                  <label class="col-sm-2 col-form-label">File Upload</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control" name="imgg">
                  </div>
                  <br><br><br>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-dark">SignUp</button>
                  </div>
            </div>
      </form>
    </section>
  </body>

</html>
